<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="testLOGIN.css">
</head>
<body>
    <div id="registro">

        
        <p> <em>Preencha seu cadastro</em> </p>
        <input id="cerrar" type="button" value="X">
        
        <hr>
       
       <form id="Res">
        <div id="tamanoDiv">Usuario: <input class="inputText" type="text" required></div>
        <div id="tamanoDiv">Senha: <input class="inputText" type="password" required> </div>
        <!-- <div class="formatDIV"></div> -->
        <div id="tamanoDiv">Confirmar: </span><input class="inputText" type="text" required></div>
        <div id="tamanoDiv">Nome: <input class="inputText" type="text" required></div>
        <div id="tamanoDiv">Alias: <input class="inputText" type="text" required></div>
        <div id="tamanoDiv">Emal: <input class="inputText" type="text" required></div>
        <div id="tamanoDiv">Telefone: <input class="inputText" type="text" required></div>
        <div id="tamano"> Endereco: <textarea class="inputEndereco" name="" id="" cols="30" rows="10" required></textarea></div>
       <input class="inputButton" id="EnviarRegistro" type="submit" value="Salvar Dados">
        </form>
    </div>    

    
    <div id="contenedor">
            <p id="logo">Logo: <br> Adopt-me</p>
            <form id="login">
                <input type="text" id="TxtUsuario" size="auto" required placeholder="Usuario">
                <input type="password" id="TxtSenha" size='auto' required placeholder="Senha">
                <input type="submit" id="BtEnviar" value="Login">
            </form>
            <input id="registrarse" type="button" value="registrarse"> 
            <p id="comentario">-faza seu registro-</p>

        </div>
    <script src="testLOGIN.js"></script>
</body>
</html>
